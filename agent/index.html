<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      body {
        background: #f5f5f5;
      }

      #app {
        max-width: 100%;
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(165deg, #2b2d42 0%, #1a1b2e 100%);
        position: relative;
        overflow: hidden;
      }

      #app::before {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
        top: -50%;
        left: -50%;
        animation: rotate 30s linear infinite;
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .call-screen {
        width: 100%;
        max-width: 400px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        color: white;
        position: relative;
        z-index: 1;
      }

      .header {
        margin-top: 40px;
        font-size: 28px;
        font-weight: 600;
        background: linear-gradient(135deg, #fff 0%, #e0e0e0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.5px;
      }

      .description-container {
        position: relative;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
      }

      .info-icon {
        cursor: pointer;
        color: rgba(255, 255, 255, 0.7);
        font-size: 18px;
      }

      .description-tooltip {
        display: none;
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.9);
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        color: white;
        width: 200px;
        text-align: center;
        margin-top: 8px;
        z-index: 100;
      }

      .description-tooltip::before {
        content: '';
        position: absolute;
        top: -6px;
        left: 50%;
        transform: translateX(-50%);
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-bottom: 6px solid rgba(0, 0, 0, 0.9);
      }

      .subheader {
        margin-top: 8px;
        font-size: 16px;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 400;
      }

      .avatar {
        margin-top: 60px;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 12px 24px rgba(79, 70, 229, 0.3);
        position: relative;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
        70% { box-shadow: 0 0 0 20px rgba(99, 102, 241, 0); }
        100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
      }

      .status-text {
        margin-top: 24px;
        font-size: 16px;
        letter-spacing: 1px;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 500;
      }

      .call-time {
        margin-top: 8px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
        display: none;
      }

      .controls {
        margin-top: auto;
        margin-bottom: 40px;
        display: flex;
        gap: 20px;
        align-items: center;
      }

      .control-btn {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .control-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
      }

      .control-btn.end-call {
        background: #ef4444;
      }

      .control-btn.end-call:hover {
        background: #dc2626;
      }

      .control-btn.muted {
        background: #ef4444;
      }

      .initial-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
        z-index: 1;
        padding: 20px;
      }

      .start-call-btn {
        margin-top: 40px;
        padding: 16px 32px;
        border-radius: 16px;
        border: none;
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        color: white;
        cursor: pointer;
        font-size: 18px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
        transition: all 0.3s ease;
      }

      .start-call-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 20px rgba(99, 102, 241, 0.4);
      }

      .start-call-btn .material-icons-round {
        font-size: 24px;
      }

      #chat {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        max-height: 400px;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 16px;
        color: white;
        font-size: 14px;
      }

      #chat p {
        margin-bottom: 8px;
        line-height: 1.4;
      }

      .loading .status-text::after {
        content: '';
        animation: ellipsis 1.5s infinite;
      }

      @keyframes ellipsis {
        0% { content: ''; }
        25% { content: '.'; }
        50% { content: '..'; }
        75% { content: '...'; }
        100% { content: ''; }
      }

      .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 1s linear infinite;
        background-color: rgba(255, 255, 255, 0.1);
      }

      @keyframes ripple {
        to {
          transform: scale(3);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Initial Screen (shown before call starts) -->
      <div id="initial-screen" class="initial-screen">
        <div class="avatar">
          <span class="material-icons-round" style="font-size: 48px;">support_agent</span>
        </div>
        <h1 id="agent-title" class="header">Loading...</h1>
        <div class="description-container">
          <p id="agent-description" class="subheader">Loading...</p>
          <span id="info-icon" class="material-icons-round info-icon">info</span>
          <div id="description-tooltip" class="description-tooltip"></div>
        </div>
        <button id="start-call-btn" class="start-call-btn">
          <span class="material-icons-round">call</span>
          Start Call
        </button>
      </div>

      <!-- Call Screen (shown during call) -->
      <div id="call-screen" class="call-screen" style="display: none;">
        <h1 id="agent-title-call" class="header">Voxa AI</h1>
        <div class="avatar">
          <span class="material-icons-round" style="font-size: 48px;">support_agent</span>
          <div class="ripple"></div>
        </div>
        <div id="status-text" class="status-text">Connecting...</div>
        <div id="call-time" class="call-time">00:00</div>
        
        <div class="controls">
          <button id="mute-btn" class="control-btn" title="Toggle Mute">
            <span class="material-icons-round">mic</span>
          </button>
          <button id="end-call-btn" class="control-btn end-call" title="End Call">
            <span class="material-icons-round">call_end</span>
          </button>
        </div>
      </div>

      <div id="chat"></div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
